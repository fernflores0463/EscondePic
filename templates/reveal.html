{% extends 'layout.html' %}

{% block title %} Messaged Revealed {% endblock %}

{% block stylesheet %}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'/>
{% endblock %}

{% block body %}
	<body style="background-color: #dff0d8">
	<div id="imageDiv">
		<img id="uploadedImage" src="{{ userimage }}"></img>
	</div>

	<div class="alert alert-success" role="alert" style="text-align: center;">
		<strong>Success!</strong><br>The hidden message was:<br><br>
		<p id="hiddenMessage" src="{{ usermessage }}"></p>
	</div>

{% endblock %}
